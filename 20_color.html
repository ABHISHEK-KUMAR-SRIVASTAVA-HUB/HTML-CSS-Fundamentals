<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            h1{
                color: skyblue;
            }

            h2{
                color: #ff0000;  /* Hexcode  */
            }

            
            h3{
                color: #00ff00;
            }

            
            h4{
                color: #0000ff;
            }

            h5{
                color: rgb(90, 155, 50 );
            }
        </style>
    </head>
    <body>
       <h1>Color with name</h1>
       <h2>Color with hexvalue red ( min- 00 , max - ff)</h1>
       <h3>Color with hexvalue blue</h1>
       <h4>Color with hexvalue green</h1>
       <h5>Color with rgb ( min- 0 , max - 255)</h1>
    </body>
</html>
