<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
               position: relative;
               height: 300px;
               border: 2px solid black;
               top: 100px;
               left : 200px;
               width: 400px;
            }
            p {
                position: absolute;
                top: 50px;
                left : 40px
            }

        </style>
    </head>
    <body> 
        <div>
            <p>This is absolute positioning </p>
        </div>
    </body>
</html>
