<!DOCTYPE html>
<html>
    <head>
        <style>
            /* Descendant Selector */
            div p {
                color: red;
            }

             /* Child Selector */
            body > p {
                color: blue;
            }
        </style>
    </head>
    <body>
        <div>
            <p>This is inside div</p>
        </div>
        <p>This is outside div</p>
    </body>
</html>
