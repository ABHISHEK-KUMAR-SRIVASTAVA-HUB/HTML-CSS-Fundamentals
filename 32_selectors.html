<!DOCTYPE html>
<html>
    <head>
        <style>
            p {
               color: lightseagreen;
            }

            #heading {
                text-decoration: underline;
            }

            .large-text{
                font-size: 60px;
            }

            *{
                border: 1px solid black;
            }
        
        </style>
    </head>
    <body>
        <!-- Element Selector-->
        <p>This is element selector 1</p>
        <p>This is element selector 2</p>
        <p>This is element selector 3</p>
        <p>This is element selector 4</p>

        <!-- ID Selector-->
        <h1 id="heading">This is ID selector </h1>

        <!-- Class Selector-->
        <h2 class="large-text">This is a Class selector</h2>
        <h3 class="large-text">This is a Class selector</h3>

        <!-- Universal selector -->
    </body>
</html>
